<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>米哈游·云启动器</title>
    <!-- 图标 -->
    <link rel="icon" href="./logo.ico">
    <!-- css 文件 -->
    <link rel="stylesheet" href="./index/index.css">
</head>

<body>
    <!-- 背景模块 -->
    <div class="bg"></div>
    <!-- 背景完成 -->

    <!-- 侧边模块 -->
    <div class="right">

        <!-- logo模块 -->
        <a href="https://space.bilibili.com/3546733485230577?spm_id_from=333.337.0.0" class="logo">
            <img src="./logo.ico" alt="logo">
        </a>
        <!-- logo完成 -->

        <!-- 功能模块 -->
        <div class="go">
            <a href="javascript:;" class="yun-logo">
                <img src="./right/原神.ico" alt="yun-logo">
            </a>
            <a href="javascript:;" class="yun-logo">
                <img src="./right/崩坏.ico" alt="yun-logo">
            </a>
            <a href="javascript:;" class="yun-qiehuan">
                <img src="./right/qiehuan.png" alt="yun-qiehuan">
            </a>
        </div>
        <!-- 功能模块完成 -->

    </div>
    <!-- 侧边完成 -->

    <!-- 跳转模块 -->
    <div class="jump">
        <a href="https://ys.mihoyo.com/cloud" class="play">PLAY</a>
        <!-- https://sr.mihoyo.com/cloud -->
        <!-- 移动优先 -->
        <a href="javascript:;" class="qiehuan">
            <img src="./right/qiehuan.png" alt="qiehuan">
        </a>
    </div>
</body>
<!-- js文件 -->
 <script src="./index/index.js"></script>

</html>
